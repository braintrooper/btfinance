{% extends "layout.html" %}

{% block title %}
Analysis
{% endblock %}

{% block main %}
<form action="/analysis" method="post">
    <div class="form-group">
        <input id="symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" default="z">
    </div>
    <button id="submit" class="btn btn-danger" type="submit">Analyse</button>
</form>
<hr style="size: auto">
<!-- TradingView Widget BEGIN -->

<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-{{ symbol['symbol' }}/technicals/" rel="noopener" target="_blank">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
        var x = "{{ symbol['symbol'] }}"
        var symbol = "NASDAQ:"+"{{ symbol['symbol'] }}"
        {
            "interval": "1m",
            "width": "1000",
            "isTransparent": false,
            "height": "600",
            "symbol": "NASDAQ:TSLA",
            "showIntervalTabs": true,
            "locale": "en",
            "colorTheme": "light"
        }
        document.write(symbol)
    </script>
</div>
<!-- TradingView Widget END -->
{% endblock %}
