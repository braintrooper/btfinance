{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="form-group">
        <select id="stock" name="symbol">
            {% for key, value in stocks.items() %}
            <option value={{ key }}> {{ key }} : {{ value }} </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input id="number" min="1" autocomplete="off" autofocus class="form-control" name="number" placeholder="Number" type="number">
    </div>
    <button id="submit" class="btn btn-warning" type="submit">Sell</button>
</form>

<script>
    // password validation, you can submit only if the pass is at least 8 characters and contains only alphanumeric characters
    document.querySelector('#submit').disabled = true;
    document.querySelector('#number').onkeyup = function() {
        let stock = document.querySelector('#number').value;

        if (stock.length > 0){
            document.querySelector('#submit').disabled = false;
        }
        else {
            document.querySelector('#submit').disabled = true;
        }
    }
</script>
{% endblock %}
